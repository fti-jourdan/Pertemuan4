<!DOCTYPE html>
<html>
    <head>
        <title>Data Type</title>

        <script>
            function ChangeContent(id,num){
                var x;
                x =3;
                var res =num+x;
                document.getElementById(id).innerHTML = "3 + " + num + " = " + res;

            }
        </script>
    </head>

    <body>
        <button type="button" onclick='ChangeContent("cLine1",500)'>Go</button>'
        <p id="cLine1">Lorem</p>
    </body>
</html>
