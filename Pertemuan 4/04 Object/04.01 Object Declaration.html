<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>

        <script>
            var Person = { Email: "mb@gmail.com", NIM: "535020000", Nama: "MD", Age:"17"};

            function LoadObject(){
                document.getElementById("IPerson").value =
                "Email: " + Person.Email + " " +
                "NIM: " + Person.NIM + " " +
                "Nama: " + Person.Nama;
            }
        </script>
    </head>

    <body>

        <button type="button" onclick='LoadObject()'>Load</button>

        <input type="text" id="IPerson" style="width: 500px;" readonly />
    </body>
</html>
