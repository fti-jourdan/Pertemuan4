<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Invocation Pattern</title>

    <script>
      var obj = {};

      obj.add = function (val1, val2) {
        var inner = function () {
          this.sum = val1 + val2;
        };

        inner();

        console.log(this.sum);
      };

      function Show() {
        document.getElementById("oResult").innerHTML = obj.sum;
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="obj.add(2,4);">Addition</button><br /><br />
    <button type="button" onclick="Show()">Show</button>

    <p id="oResult"></p>
  </body>
</html>
