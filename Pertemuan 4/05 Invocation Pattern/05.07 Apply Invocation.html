<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Invocation Pattern</title>

    <script>
      var add = function (num1, num2) {
        return num1 + num2;
      };

      function GetResult() {
        array = [3, 4];
        return add.apply(null, array);
      }
    </script>
  </head>
  <body>
    <button
      type="button"
      onclick='document.getElementById("oResult").innerHTML=GetResult();'
    >
      Click me</button
    ><br /><br />
    <p id="oResult"></p>
  </body>
</html>
